<header class="h-16 bg-white dark:bg-slate-900 border-b border-slate-200 dark:border-slate-800 flex items-center justify-between px-8">
  <div class="text-slate-500 font-medium">Panoya Hoş Geldin</div>
  
  <div class="flex items-center gap-4">
    <button *ngIf="userRole !== 'Admin'" routerLink="/dashboard/create-ticket" class="bg-primary text-white px-4 py-2 rounded-lg text-sm font-semibold hover:opacity-90 transition-opacity">
      + Yeni Bilet Oluştur
    </button>

    <span class="text-sm font-semibold text-slate-700 dark:text-slate-200 ml-4">{{ username }}</span>
    <button (click)="logout()" class="text-xs bg-red-50 hover:bg-red-100 text-red-600 px-3 py-1.5 rounded-md transition-colors border border-red-200">
      Çıkış
    </button>
  </div>
</header>
