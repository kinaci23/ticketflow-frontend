<div class="h-[calc(100vh-8rem)] flex flex-col justify-center max-w-3xl mx-auto px-4 sm:px-0">
  
  <div class="flex-none mb-4">
    <button (click)="goBack()" class="text-sm font-semibold text-slate-500 hover:text-primary transition-colors flex items-center gap-2">
      <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" /></svg>
      Biletlerime Dön
    </button>
  </div>

  <div class="bg-white dark:bg-slate-900 rounded-2xl shadow-sm border border-slate-200 dark:border-slate-800 overflow-hidden flex-none">
    
    <div class="p-6 border-b border-slate-200 dark:border-slate-800 bg-slate-50 dark:bg-slate-800/30">
      <h2 class="text-xl font-extrabold text-slate-800 dark:text-white">Yeni Destek Talebi Oluştur</h2>
      <p class="text-xs text-slate-500 dark:text-slate-400 mt-1">Sorununuzu detaylıca yazın, destek ekibimiz hızla çözsün.</p>
    </div>

    <form [formGroup]="ticketForm" (ngSubmit)="onSubmit()" class="p-6 space-y-5">
      
      <div class="flex flex-col sm:flex-row gap-5">
        <div class="flex-1">
          <label for="title" class="block text-xs font-bold text-slate-700 dark:text-slate-300 mb-1.5">Konu <span class="text-red-500">*</span></label>
          <input type="text" id="title" formControlName="title" placeholder="Örn: İnternet bağlantısı koptu" class="w-full bg-slate-50 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 text-sm rounded-lg px-3 py-2.5 focus:ring-2 focus:ring-primary outline-none transition-all" [ngClass]="{'border-red-500': ticketForm.get('title')?.touched && ticketForm.get('title')?.invalid}">
        </div>

        <div class="sm:w-1/3">
          <label for="urgency" class="block text-xs font-bold text-slate-700 dark:text-slate-300 mb-1.5">Öncelik <span class="text-red-500">*</span></label>
          <select id="urgency" formControlName="urgency" class="w-full bg-slate-50 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 text-sm rounded-lg px-3 py-2.5 focus:ring-2 focus:ring-primary outline-none transition-all cursor-pointer">
            <option value="Düşük">Düşük</option>
            <option value="Normal">Orta</option>
            <option value="Yüksek">Yüksek</option>
          </select>
        </div>
      </div>

      <div>
        <label for="description" class="block text-xs font-bold text-slate-700 dark:text-slate-300 mb-1.5">Detaylı Açıklama <span class="text-red-500">*</span></label>
        <textarea id="description" formControlName="description" rows="4" placeholder="Hata detaylarını buraya yazın..." class="w-full bg-slate-50 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 text-sm rounded-lg px-3 py-2.5 focus:ring-2 focus:ring-primary outline-none transition-all resize-none" [ngClass]="{'border-red-500': ticketForm.get('description')?.touched && ticketForm.get('description')?.invalid}"></textarea>
      </div>

      <div class="pt-2 flex justify-end gap-3">
        <button type="button" (click)="goBack()" class="px-5 py-2 rounded-lg text-sm font-bold text-slate-600 bg-slate-100 hover:bg-slate-200 transition-colors">İptal</button>
        <button type="submit" [disabled]="ticketForm.invalid || isSubmitting" class="px-5 py-2 rounded-lg text-sm font-bold text-white bg-primary hover:bg-primary/90 disabled:opacity-50 transition-colors flex items-center gap-2">
          <svg *ngIf="isSubmitting" class="animate-spin h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
          {{ isSubmitting ? 'Gönderiliyor...' : 'Gönder' }}
        </button>
      </div>
    </form>
  </div>
</div>
